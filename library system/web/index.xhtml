<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Library</title>
<style>
#ind{
width: 70%;
margin: auto;
}
.button{
height: 35px;
}
</style>
</h:head>

<h:body>
<center>
<div id="ind">
<h1>e-Library</h1>
<br />
<h:outputText value="#{bookBean.message}"/>

<h:form>
<span>
<h:commandLink value="Add New Book"  action="application_form?faces-redirect=true" />
</span>
<span style="margin-left: 5px;">
<h:commandLink value="View Books" action="#{bookBean.activate()}"/>
</span>
<br/> <br/>
</h:form>

<div id="dataList">
<h:form>
<p:inputText value="#{bookBean.id}" placeholder="Search by id"/>
<h:commandButton class="button" action="#{bookBean.searchById()}" value="Search"/>

<p:inputText value="#{bookBean.country}" placeholder="Search by name"/>
<h:commandButton class="button" action="#{bookBean.findByName()}" value="Search"/>

</h:form>     
</div>
<br/>

<table border="1" width="40%" >
<p:dataTable var="book" rendered="#{bookBean.render}" value="#{bookBean.getAllBooks()}">



    
<p:column headerText="ID">
<h:outputText value="#{book.id}" />
</p:column>

<p:column headerText="TITLE">
<h:outputText value="#{book.title}" />
</p:column>

<p:column headerText="AUTHOR">
<h:outputText value="#{book.author}" />
</p:column>

<p:column headerText="ISBN">
<h:outputText value="#{book.isbn}" />
</p:column>
    
  
<p:column headerText="PUBLISHER">
<h:outputText value="#{book.publisher}" />
</p:column>   
    
    
<p:column headerText="COUNTRY">
<h:outputText value="#{book.country}" />
</p:column>   
       
<p:column headerText="SEX">
<h:outputText value="#{book.sex}"/>
</p:column>
    

    
    

    
    
    
    
    
    
<p:column headerText="EDIT">
<h:form>
<h:commandButton action="#{bookBean.findById(book.id)}" value="Edit"/>
</h:form>
</p:column>
    
    
    
<p:column headerText="DELETE">
<h:form>
<h:commandButton action="#{bookBean.delete()}" value="Delete"/>
</h:form>
</p:column>
    
    
    

</p:dataTable>
</table>

</div>
</center>
</h:body>

</html>
